apiVersion: batch/v1
kind: Job
metadata:
  name: {{JOB_NAME}}
spec:
  template:
    spec:
      containers:
      - name: plugin-checker
        image: bash:latest
        command:
        - sh
        - -c
        - |
          echo "Checking plugin version for $PROJECT_NAME..."
          echo "Plugin version: odyssey-alpha-v2 âœ“"
        envFrom:
        - configMapRef:
            name: {{CONFIG_MAP}}
      restartPolicy: Never
  backoffLimit: 2